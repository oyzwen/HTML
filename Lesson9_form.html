<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML第9课作业</title>
    <style>
        form{
            width: 200px;
            height: auto;
            margin: 20px auto;
            padding: 0;
        }
        .btn {
            border: 1px solid #ccc;
            color: #FFFFFF;
            background-color: #0088cc;
            border-radius: 4px
        }
    </style>
</head>
<body>

<form>
    <p>用户名: <input type="text"></p>
    <p>密  码:  <input type="password"></p>
    <p>性  别:
        <input type="radio" value="男" name="gender" checked="checked">男
        <input type="radio" value="女" name="gender">女
    </p>
    <p>手 机:  <input type="tel"/></p>
    <p>邮 箱:  <input type="email"/></p>
    <p>
        <input class="btn" type="submit" value="提交" style="width:80px;height:30px;"/>
        <input class="btn" type="reset" value="重置" style="width:80px;height:30px;"/>
    </p>
</form>

</body>
</html>
